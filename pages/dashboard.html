              <!-- Pills navs -->

              <!-- Pills content -->
              <div class="tab-content">
                <div
                  class="tab-pane fade show active"
                  id="pills-login"
                  role="tabpanel"
                  aria-labelledby="tab-login"
                >
                  <div id="mySignInAlert"></div>

                  <form id="login-form">
                    <div class="text-center mb-3">
                      <p>Inicia Sesión con:</p>
                      <button
                        id="googleLogin"
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-google"></i>
                      </button>
                    </div>

                    <p class="text-center">o:</p>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="loginName"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="loginName">Correo</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="loginPassword"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="loginPassword"
                        >Contraseña</label
                      >
                    </div>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                      <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="loginCheck"
                            checked
                          />
                          <label class="form-check-label" for="loginCheck">
                            Recuérdame
                          </label>
                        </div>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4"
                    >
                      Iniciar Sesión
                    </button>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-register"
                  role="tabpanel"
                  aria-labelledby="tab-register"
                >
                  <div id="mySignUpAlert"></div>

                  <form id="signup-form">
                    <div class="text-center mb-3">
                      <p>Regístrate con:</p>
                      <button
                        id="googleRegister"
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-google"></i>
                      </button>
                    </div>

                    <p class="text-center">o:</p>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="registerEmail"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="registerEmail"
                        >Correo</label
                      >
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="registerPassword"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="registerPassword"
                        >Contraseña</label
                      >
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="registerRepeatPassword"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="registerRepeatPassword"
                        >Repite tu Contraseña</label
                      >
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-3"
                    >
                      Registrarse
                    </button>
                  </form>
                </div>
              </div>
              <!-- Pills content -->
            </div>
          </div>
        </div>
